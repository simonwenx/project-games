<!doctype HTML>
<html>
  <head>
    <link rel = "stylesheet" href = "rockPaperScizzors.css">
  </head>
  <body>
    <div class = "header">
      <a href = "https://simonwenx.github.io/personal-site/website.html">
        <button class = 'return'>Return Home</button>
      </a>
      <p class = "title">2 Player Games</p>
    </div>
       <div class = "left-sidebar"></div>
       <div class = "middle">
        <div class = "reset-div">
          <button class = "reset">Reset Score</button>
        </div>
        <div class = 'hello'>
          Rock Paper Scissors
        </div>
        <div class = "game-div">
          <div class = 'rock'>
            <img class = 'rock-image' src = 'icons/fist.svg'>
            <p class = 'rock-text'>Rock</p>
          </div>
          <div class = 'paper'>
            <img class = 'paper-image' src = 'icons/paper.svg'>
            <p class = 'paper-text'>Paper</p>
          </div>
          <div class = 'scissors'>
            <img class = 'scissors-image' src = 'icons/scissors.svg'>
            <p class = 'scissors-text'>Scissors</p>
          </div>
          <div class = 'playerOne'>Player : 0</div>
          <div class = 'playerTwo'>Computer : 0</div>
        </div>
        <div class = 'results'>Round Results</div>
      </div>
      <div class = "right-sidebar"></div>
    <script type = "module" src = "rockPaperScizzors.js"></script>
  </body>
</html>
